version: '3'

vars:
  BASETAG: v0.2.0-trinity

tasks:

  default: task --list-all

  tag: git tag -d $(git tag) ; git tag -f {{.BASETAG}}.$(date +%y%m%d%H)

  build: task build -d nuv

  build-fast: task build-fast -d nuv
  
  install: task install -d nuv

  clean: task clean -d nuv

  unit-test: task test -d nuv

  integration-test:
    deps: [build]
    cmds:
      - nuv/nuv setup --devcluster
      - nuv/nuv wsk action update hi hi.js
      - nuv/nuv wsk action invoke hi -r | grep hi

  test: 
    deps:
      - unit-test
      - integration-test

  setup: {silent: true} 


includes:
  kind:  
    taskfile: "../nuvolaris-testing/public/clusters/kind.yml"
    dir: "../nuvolaris-testing/public/clusters"
    optional: yes
  eks:
    taskfile: ../nuvolaris-testing/public/clusters/eks.yml
    dir: "../nuvolaris-testing/public/clusters"
    optional: yes
  lks:  
    taskfile: ../nuvolaris-testing/public/clusters/lks.yml
    dir: ../nuvolaris-testing/public/clusters/
    optional: yes
