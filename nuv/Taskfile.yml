version: '3'
vars:

  BASETAG: 0.2.0-trinity
  TAG:
    sh: git describe --tags --abbrev=0 2>/dev/null || echo latest
  NUV:
    sh: echo ./nuv
  CONTEXT:
    sh: kubectl config get-contexts | awk '/\*/ { print $2}'
  APIHOST: '{{default "auto" .APIHOST}}'
  OPT: "-t ../../nuvolaris-operator/Taskfile.yml"


dotenv: ["../../nuvolaris-operator/.env"]

tasks:

  default: task --list-all

  setup: {silent:true} 

  cli-tag: git tag -d $(git tag) ; git tag -f v{{.BASETAG}}.$(date +%y%m%d%H)

  build:
    cmds:
      - go build -ldflags "-X main.CLIVersion={{.TAG}}" -tags subcommands -o {{.NUV}}
    sources:
      - "*.go"
      - "embed/*"
    generates:
      - "{{.NUV}}"

  build-fast:
    cmds:
      - go build -ldflags "-X main.CLIVersion={{.TAG}}" -o {{.NUV}}-fast
    sources:
      - "*.go"
      - "embed/*"
    generates:
      - "{{.NUV}}-fast"

  vendor:
    cmds:
      - go mod vendor
    status:
      - test -d vendor

  test:
    cmds:
      - go test -v -cover

  debug:
    deps:
      - vendor
    cmds:
      - go build -gcflags '-N -l' -mod=vendor -ldflags "-X main.CLIVersion={{.TAG}}" -o {{.NUV}}-debug
    generates:
      - "{{.NUV}}-debug"

  clean: 
    - rm -f {{.NUV}} {{.NUV}}-debug {{.NUV}}-fast
    - go clean -testcache -modcache -cache
    - rm -Rvf vendor
  
  deploy:
    deps: 
      - build-fast
    cmds:
      - rm -Rvf ~/.nuvolaris
      - ./nuv-fast setup --context={{.CONTEXT}} --apihost={{.APIHOST}}

  destroy:
    deps: 
      - build-fast
    cmds:
      - ./nuv-fast setup --uninstall={{.CONTEXT}}

  # operator commands
  watch: task {{.OPT}} watch
  wtest: task {{.OPT}} wtest
  use: task {{.OPT}} use
  
  1: task {{.OPT}} use N=1
  2: task {{.OPT}} use N=2
  3: task {{.OPT}} use N=3
  4: task {{.OPT}} use N=4
  5: task {{.OPT}} use N=5
  6: task {{.OPT}} use N=6
  7: task {{.OPT}} use N=7
  8: task {{.OPT}} use N=8
  9: task {{.OPT}} use N=9
